# fly.toml app configuration file generated for rotate-calvary on 2023-05-15T23:43:46-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "rotate-calvary"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "iad"
processes = []

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[services]]
  internal_port = 8080
  processes = ["main:app"]
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
